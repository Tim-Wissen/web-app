<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author:" content="Ihr Name">
    <title>Neuen Termin hinzufügen</title>
</head>
<body>
    <h2>Neuen Termin hinzufügen</h2>
    <form id="event-form">
        <label for="event-title">Titel:</label>
        <input type="text" id="event-title" name="event-title" required><br>

        <label for="event-date">Datum:</label>
        <input type="date" id="event-date" name="event-date" required><br>

        <label for="event-time">Uhrzeit:</label>
        <input type="time" id="event-time" name="event-time" required><br>

        <label for="event-description">Beschreibung:</label>
        <textarea id="event-description" name="event-description"></textarea><br>

        <input type="submit" value="Termin hinzufügen">
    </form>

    <script src="script.js"></script>
</body>
</html>
