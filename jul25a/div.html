<!DOCTYPE html>
<html>
<head>
    <title>Beispiel</title>
    <style>
        /* Einige CSS-Stile f√ºr die <div>-Elemente */
        .container {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .header {
            background-color: #f0f0f0;
            padding: 10px;
        }

        .content {
            margin-top: 10px;
        }

        .footer {
            background-color: #f0f0f0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Hier wird die <div> verwendet, um Abschnitte zu erstellen -->
    <div class="container">
        <div class="header">
            <h1>Meine Website</h1>
        </div>
        <div class="content">
            <p>Willkommen auf meiner Website!</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Meine Firma</p>
        </div>
    </div>
</body>
</html>
